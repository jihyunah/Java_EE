<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>활성/비활성 구현하기</h1>
<form name="form1">
	<input type="checkbox" id="upload_file_check" value="Y" />
	<input type="file" id="file_finder" disabled /> <!-- disabled는 아예 비활성화로 죽임. -->
</form>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#upload_file_check').change(function(){
		var is_check = $(this).is(':checked');
		
		$('#file_finder').prop('disabled', !is_check); /* is_check가 true일 때, disabled는 false가 나와야함. */
	});
});
</script>

</body>
</html>
