<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/event.css">
</head>
<body>
<h1>Key 이벤트 확인하기</h1>
<div id="input">
	<input type="text" />
</div>
<h2>결과</h2>
<div id="result"></div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
//키 코드값을 받아서 키보드의 이름을 리턴한다 
function getKeyName(keyCode){
	//JSON (배열) - 형식: {변수 : 값 }, - 배열형식 [{변수 : 값 }, {변수 : 값 }, {변수 : 값 } ]
	var keyMap = [
		{ code: 8, name: "backspace" }, //=> keyMap[0]
		{ code: 9, name: "tab" }, 
		{ code: 13, name: "enter" }, 
		{ code: 16, name: "shift" }, 
		{ code: 17, name: "ctrl" }, 
		{ code: 18, name: "alt" }, 
		{ code: 19, name: "pausebreak" }, 
		{ code: 20, name: "capslock" }, 
		{ code: 21, name: "han/eng" }, //결과 안나온다.
		{ code: 25, name: "hanja" }, 
		{ code: 27, name: "esc" }, 
		{ code: 65, name: "A" }, 
		{ code: 97, name: "a" }
	]; 
	//요청한 keyCode와 i번째 방의 code가 같으면 그 이름을 빼준다. 
	for(var i=0; i<keyMap.length; i++){
		if(keyMap[i].code == keyCode) return keyMap[i].name;
	}; //for
}


$(function(){
	// Javascript에서 event.keyCode 를 하면 각 키보드에 해당하는 고유번호를 알 수 있다.
	// 이 메소드가 jQuery에서는 event.which 으로 사용하게 된다.
	// .keydown - 대소문자 구별X (A도 a도 65라고 나온다)
	
	//$('#input > input[type="text"]').keydown(function(event){ //keydown된 값이 event 변수 안에 들어감
	$('#input > input[type="text"]').keyup(function(event){
		$('#result').html(event.which + '번 키 눌러짐 &gt;&gt; ' + getKeyName(event.which));
	});
});
</script>

</body>
</html>
