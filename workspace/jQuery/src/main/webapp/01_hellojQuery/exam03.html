<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 id="hello"></h1>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
jQuery(function($){
	var h1 = $('#hello') //아이디가 hello인 아이를 가져와라 
	h1.html('Hello jQuery')
	//이렇게 하면 onload와 같다. 
});


</script>
</body>
</html>
