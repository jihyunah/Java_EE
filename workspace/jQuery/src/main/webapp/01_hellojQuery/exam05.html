<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div#container {
   width: auto;
   border: 5px solid #ff00ff;
   padding: 10px;
}
div#container > h1#title {
   background-color: #d5d5d5;
   padding: 10px;
}
div#container div.box {
   padding: 10px;
   background-color: #ffff00;
   font: 20px '굴림';
}
div#container > ul {
   list-style: none;
   padding: 10px;
   margin: 0px;
   width: auto;
   border: 5px solid #00ff00;
}
/* div#container > ul > li:first-child, div#container > ul > li:last-child { */
/* ==== > 자식으로 할 때는 꼭 순서대로 내려와야 한다. 하지만 아래와 같이 후손으로 하면 단계 건너뛸 수 있다.  */
div#container li:first-child, div#container > ul > li:last-child {
   border: 3px dotted red;
   padding: 3px 10px;
}
pre {
   font: 14px/130% 'Courier New';
   background: #eee;
   padding: 10px 20px;
   margin: 10px auto; 
   border: 1px solid #555;
   border-radius: 20px;
}
</style>
</head>
<body>
<div id="container">
	<h1 id="title"></h1>
	<div class="box"></div>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>
<p></p>
<pre></pre>
<pre name="source"></pre>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.4.min.js"></script>

</script>



</body>
</html>

<!-- 
CSS 셀렉터
jQuery에서 제어할 대상에 접근하는 방법
- jQuery는 제어할 요소를 획득하기 위해서 $() 함수안에 대상을 의미하는 CSS 셀렉터를 파라미터로 전달한다.
예) var mytag = $("h1");      // h1 태그 객체 획득하기
예) var mytag = $(".hello");   // "hello" 라는 class 속성값을 갖는 요소의 객체 획득하기
예) var mytag = $("#hello");   // "hello" 라는 id 속성값을 갖는 요소의 객체 획득하기
 -->
