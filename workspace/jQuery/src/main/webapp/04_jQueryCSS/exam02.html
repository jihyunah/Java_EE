<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
fieldset { 
   width: 270px;
   height: 100px;
}

input {
   border: 1px solid #ccc;
   width: 240px;
   height: 25px;
   padding: 3px 10px 3px 10px;
   margin: 5px 10px;
   background-image: url(../image/input.png);
   background-repeat: no-repeat;
}

input#id { 
   background-position: 10px –3px; /* 좌우 상하 */
}

input#pwd { 
   background-position: 10px -43px;
}
</style>
</head>
<body>
<form name="form1">
	<fieldset>
		<legend>로그인</legend>
		<input type="text" name="user_id" id="id" />
		<input type="password" name="user_pwd" id="pwd" />
	</fieldset>
</form>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#id, #pwd').focus(function(){
		$(this).css('background-image', 'none');
	}); //다중 선택 가능.
	
	$('#id, #pwd').blur(function(){
		if($(this).val()) //val이 존재하면 true
			$(this).css('background-image', 'none');
		else
			$(this).css('background-image', 'url(../image/input.png)');
	});
});
</script>

</body>
</html>
