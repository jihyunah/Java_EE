<script type="text/javascript">
//const는 재할당은 안되지만 let처럼 구역 단위이다. 
//const = constant 상수. 
//java의 final과 유사.
const a = 250
//a = 100; - 재할당이 안된다. 
console.log(a) //250
{
	const a = 200
	console.log(a) //200
	{
		const a = 300
		console.log(a) //300
		{
			const a = 400
			console.log(a) //400
		}
		console.log(a) //300
	}
	console.log(a) //200	
}
console.log(a) //250
</script>
