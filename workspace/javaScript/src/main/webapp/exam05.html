<script type="text/javascript">

let num2 = num++; //후행
//let num2 = num;
//num++;
document.write("num = " + num + "&emsp; num2 = " + num2 + "<br>"); //8 7

let num3 = --num; //선행
//--num;
//let num3 = num;
document.write("num = " + num + "&emsp; num3 = " + num3 + "<br>");

</script>
