<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
let num;
let msg;

num = 12345;
msg = "Hello";

document.write(num + "<br>");
document.write(msg + "<br>");

num = "aaa"; //정수형 변수였어도, 새로 문자열이 들어와도 그냥 받는다. 
document.write(num + "<br>"); //aaa

let exist = true; //boolean
document.write(exist + "<br>"); //true

let value1 = null;
let value2;

document.write(value1 + "<br>"); //null
document.write(value2 + "<br>"); //undefined: 선언하지 않았다.

</script>

</body>
</html>

<!-- 
변수
- 변수의 자료형은 값이 할당될 때 자동으로 결정된다.
- var, let으로 선언

//선언
var a; 
var b;

//할당
a = 10; 
b = 43.5;


** 자바에서는 문자 - '' , 문자열 - ""
 	스크립트에서는 '' 든, ""든 상관없다. 
 -->
