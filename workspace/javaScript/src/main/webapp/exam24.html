<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="autoNo()">
<p>
	고객님의 인증번호는 <strong id="auth">00000</strong>입니다.
</p>

<input type="button" value="인증번호 새로 받기" onclick="refresh()"/>
<input type="button" value="네이버로 이동하기" onclick="goNaver()"/>

<script type="text/javascript">
function random(x, y){//난수 = x~y 범위. 
	return Math.floor(Math.random() * (y-x+1) + x); //math.floor--> 소숫점 이하 날리기 //난수 발생 
}

function autoNo(){
	var value = "";//문자열로 만들어줌 
	for(i=1; i<=5; i++){
		value += random(0, 9);
	}//for
	
	document.getElementById("auth").innerHTML = value;
}


function refresh(){ //새 인증번호 받기 
	location.reload(); //새로고침(F5) 처럼 현재의 리소스를 다시 불러온다.
}

function goNaver(){
	if(confirm("정말로 네이버로 이동하시겠습니까?")) //컨펌. yes 면 페이지 이동한다.
		location.href="https://www.naver.com";
}

</script>
</body>
</html>
