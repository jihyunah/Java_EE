<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
function f(x, y) { //정의, 구현.
	var z = x + y;
	
	if (z<10) {
		return; //함수를 벗어나라. --> 그대로 나가기 때문에 아무 값도 안나온다. undefined
	}
	
	return z;
}

let a = f(2, 1);

let b = f(5, 7);
let c = f(10, 5);

//호출 
document.write("<h3>" + a + "</h3>"); //undefined
document.write("<h3>" + b + "</h3>"); //12
document.write("<h3>" + c + "</h3>"); //15

</script>

</body>
</html>
