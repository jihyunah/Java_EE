<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="startTime()"> <!-- body태그를 다 읽은 후, onload 수행. -->
<h1 id="timer">현재 시간을 보여줍니다</h1>

<script type="text/javascript">
function startTime(){
	setInterval(printTime, 1000); //단위: 1/1000초 , 1초마다 printTime함수를 호출.
}



function printTime(){
	var days = ["일 ", "월 ", "화 ", "수 ", "목 ", "금", "토"];
	var today = new Date(); //Date 는 java 객체가 아닌, java script의 내장객체이다. 
	
	var yy = today.getFullYear(); //년 
	var mm = today.getMonth() + 1; //월 
	var dd = today.getDate(); //일 
	var i = today.getDay(); //요일(0~6)
	var day = days[i]; //days 배열의 i번째 데이터..
	
	var hh = today.getHours();
	var mi = today.getMinutes();
	var ss = today.getSeconds();
	
	var result = yy+"-"+mm+"-"+dd+"-"+day+"요일 "+hh+":"+mi+":"+ss;
	document.getElementById("timer").innerHTML = result;
}

</script>


</body>
</html>
