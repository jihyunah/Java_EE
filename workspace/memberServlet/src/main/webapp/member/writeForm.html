<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
	color: red;
	font-size: 8pt;
	font-weight: bold;
}

</style>
</head>
<body>
<form name="writeForm" method="post" action="http://localhost:8080/memberServlet/WriteServlet">
	<h2>회원가입</h2>
	
<table border="1" cellpadding="5" cellspacing="0">
	<tr>
		<th>이름</th>
		<td> 
			<input type="text" name="name" id="name" placeholder="이름을 입력하세요">
			<div id="nameDiv"></div>
		</td>
	</tr>
	
	<tr>
		<th>아이디</th>
		<td>
			<input type="text" name="id" size="30" id="id" placeholder="아이디 입력">
			<div id="idDiv"></div>
		</td>
	</tr>
	
	<tr>
		<th>비밀번호</th>
		<td>
			<input type="password" name="pwd" id="pwd" size="40">
			<div id="pwdDiv"></div>
		</td>
	</tr>
	
	<tr>
		<th>재확인</th>
		<td>
			<input type="password" name="repwd" id="repwd" size="40">
		</td>
	</tr>
	
	<tr>
		<th>성별</th>
		<td>
			<input type="radio" id="남자 " name="gender" id="gender" value="0" checked>
			<label for="남자 ">남자</label>
			&nbsp;
			<input type="radio" id="여자 " name="gender" id="gender" value="1">
			<label for="여자 ">여자</label>
		</td>
	</tr>


	<tr>
		<th>이메일</th>
		<td><input type="text" name="email1" style="width: 120px;">
		@
		<input type="text" name="email1" style="width: 120px;">
		<!-- <div id="email1Div"></div> -->
		<select name="email3" style="width: 120px;" onchange="select()"> <!-- 자바스크립트 함수 호 -->
			<option value="">직접입력</option>
				<option value="naver.com">naver.com</option>
				<option value="google.com">google.com</option>
				<option value="nate.com">nate.com</option>
		</select>
		
		
		</td>
		
	</tr>

<tr>
	<th> 휴대폰 </th>
    <td>
      <select name="tel1">
        <option value="010">010</option>
        <option value="011">011</option>
        <option value="019">019</option>
      </select>
      -
      <input type="text" name="tel2" style="width:70px;">
      <!-- <div id="tel2Div"></div> -->
      -
      <input type="text" name="tel3" style="width:70px;">
      <!-- <div id="tel3Div"></div>  -->
    </td>
 </tr>

<tr>
	<th>주소 </th>
	<td>
	<input type="text" name="zipcode" size="5" readonly> <!-- 직접 입력 못함  -->
	<input type="button" value="우편번호검색" onclick="">
	<br>
	<input type="text" name="addr1" style="width:400px;" placeholder="주소" readonly/>
	<div id="addr1Div"></div>
	
	<input type="text" name="addr2" style="width:400px;" placeholder="상세주소" />
	<div id="addr2Div"></div> 
	</td>
</tr>


	
<tr>
	<td colspan="2" align="center"> 
			<input type="button" value="회원가입 " onclick="checkWrite()">
			<input type="reset" value="다시작성 ">
		</td>

	
</tr>
	







</table>

</form>

<script type="text/javascript" src="../js/member.js"> <!-- 상대주소 -->

</script>




</body>
</html>
