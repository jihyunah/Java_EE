<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
P {
	border: 1px solid blue;
}
</style>
</head>
<body>
	<!-- 이미지 태그 사용법  -->
	<!-- 우선 순위가 body 안에 있는 것이 우선! 밖에거는 무시된다. -->
	<!-- p 태그도 div와 같이 1줄 전체 차지. p태그는 div와 달리 줄간 공백이있다.  -->
	<p style="border: 1px solid red;">
		<img src="../img/1.png" alt="찰칵"/>
	</p>
	
	<!-- 이미지 크기 지정하기  -->
	<p>
		<img src="../img/3.png" width="200" height="200" alt="찰칵 "/>
	</p>
	
	<p>
		<a href="https://www.naver.com"><img src="../img/naver.png" alt="네이버 "/></a>
	</p>
	
	

</body>
</html>
