<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#nameDiv {
	font-size: 8pt;
	color: red;
	font-weight: bold;
}

#genderDiv{
	font-size: 8pt;
	color: red;
	font-weight: bold;
}

#colorDiv{
	font-size: 8pt;
	color: red;
	font-weight: bold;
}

#hobbyDiv{
	font-size: 8pt;
	color: red;
	font-weight: bold;
}

#subjectDiv{
	font-size: 8pt;
	color: red;
	font-weight: bold;
}

</style>
</head>
<body>
<form name="personForm" method="get" action="http://localhost:8080/testServlet2/PersonServlet">

<table border="1" cellpadding="5" cellspacing="0">

	<tr>
		<th width="70"> 이름 </th>
		<td>
			<input type="text" name="name" placeholder="이름 입력 ">
			<div id="nameDiv"></div>
		</td>
	
	</tr>
	
	<tr>
		<th width="70"> 성별  </th>
		<td>
			<fieldset>
				<legend>성별 </legend>
				<input type="radio" id="남자 " name="gender" value="0" checked>
				<label for="남자 ">남자</label> 
				&nbsp; <!-- 한 칸 떨어트려준다  -->
 			 	<input type="radio" id="여자 " name="gender" value="1">
 			 	<label for="여자 ">여자</label> <!-- label fo=id명 쓰면 정확하게 클릭 안해도 그쪽 구역 누르면 선택되게 된다.  -->
 			 </fieldset>
			<div id="genderDiv"></div>
		</td>
	</tr>
	
	<tr>
	
		<th width="70"> 색깔  </th>
		<td valgn="">
		<select name="color" style="width: 50px;">
			<optgroup label="색깔 ">
				<option value="red">빨강 </option>
				<option value="green">초록 </option>
				<option value="blue">파랑 </option>
				<option value="magenta">자홍  </option>
				<option value="cyan">하늘 </option>
			</optgroup>
		</select>
			<div id="colorDiv"></div>
		</td>
	
	</tr>
	
	<tr>
	
		<th width="70"> 취미  </th>
		<td>
			<input type="checkbox" name="hobby" value="book" >
			<label for="book">독서 </label>
			
			<input type="checkbox" name="hobby" value="movie">
			<label for="movie">영화 </label>
			
			<input type="checkbox" name="hobby" value="music">
			<label for="music">음악 </label>
			
			<input type="checkbox" name="hobby" value="game">
			<label for="game">게임 </label>
			
			<input type="checkbox" name="hobby" value="shopping">
			<label for="shopping">쇼핑 </label>
			
			<div id="hobbyDiv"></div>
		</td>
	
	</tr>
	
	<tr>
	
		<th width="70"> 과목  </th>
		<td valgn="">
			<select name="subject" size="4" style="width: 100px;" multiple="multiple">
				<option value="java" selected="selected"> java </option>
				<option value="html">html </option>
				<option value="css">css </option>
				<option value="python">python </option>
			</select>
			<div id="subjectDiv"></div>
		</td>
	
	</tr>

	<tr>
		<td colspan="2" align="center"> 
			<input type="button" value="SEND " onclick="check()">
			<input type="reset" value="CANCEL">
		</td>

	
	</tr>

</table>

</form>
<script type="text/javascript"> 

		function check(){
			document.getElementById("nameDiv").innerText = "";
			document.getElementById("genderDiv").innerText = "";
			document.getElementById("colorDiv").innerText = "";
			document.getElementById("hobbyDiv").innerText = "";
			document.getElementById("genderDiv").innerText = "";
			document.getElementById("subjectDiv").innerText = "";
			
			if(document.personForm.name.value=="") document.getElementById("nameDiv").innerText = "이름 입력 ";
			
			//name="hobby"를 가진 애들 전체 
			var check = document.getElementsByName("hobby");
			var count = 0;
			for(i=0; i<check.length; i++){
				if(check[i].checked) count++;
			}
			if(count==0) {
				alert("취미를 선택 ")
				return;
			}
			
			document.personForm.submit();
		}
			
</script>
			
			
		

</body>
</html>
